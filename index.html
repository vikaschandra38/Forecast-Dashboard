<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head">
      <h2>Forecast for FY Q1: <span>$3,400,000</span></h2>
      <button class="button">
        <i class="bi bi-download"></i> Print this Page
      </button>
    </div>
    <div class="cards-block">
      <h3>Forecast Breakdown</h3>
      <div class="cards">
        <div class="card">
          <div class="title">Closed won<i class="bi bi-info-circle"></i></div>
          <div class="value ClosedForecast">$1,000,000</div>
        </div>

        <div class="card">
          <div class="title">Created <i class="bi bi-info-circle"></i></div>
          <div class="value CreatedForecast">$1,000,000</div>
        </div>

        <div class="card">
          <div class="title">Pulled <i class="bi bi-info-circle"></i></div>
          <div class="value PulledForecast">$1,000,000</div>
        </div>

        <div class="card">
          <div class="title">Forecasted <i class="bi bi-info-circle"></i></div>
          <div class="value ForecastForecast">$1,000,000</div>
        </div>
      </div>
    </div>

    <div class="insights-block">
      <h3>Forecast Breakdown</h3>
      <div class="insight-cards">
        <div class="insight-card CreatedTable">
          <h4>Created</h4>
          <div class="items">
            <div class="min">
              <h5>Min</h5>
              <p>$100,000</p>
            </div>
            <div class="avg">
              <h5>Avg</h5>
              <p>$100,000</p>
            </div>
            <div class="max">
              <h5>Max</h5>
              <p>$100,000</p>
            </div>
            <div class="created">
              <h5>Created</h5>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="insight-card PulledTable">
          <h4>Pulled</h4>
          <div class="items">
            <div class="min">
              <h5>Min</h5>
              <p>$100,000</p>
            </div>
            <div class="avg">
              <h5>Avg</h5>
              <p>$100,000</p>
            </div>
            <div class="max">
              <h5>Max</h5>
              <p>$100,000</p>
            </div>
            <div class="pulled">
              <h5>Pulled</h5>
              <input type="text" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
